[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# 标记
markers =
    asyncio: 异步测试标记
    slow: 慢速测试标记
    integration: 集成测试标记
    unit: 单元测试标记

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# 并行执行配置（使用pytest-xdist）
# 取消下面的注释以启用并行执行
# addopts = -n auto

# 异步测试超时
asyncio_mode = auto

# 覆盖率配置
# 取消下面的注释以启用覆盖率
# addopts = --cov=llmct --cov-report=html --cov-report=term

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小Python版本
minversion = 7.0
